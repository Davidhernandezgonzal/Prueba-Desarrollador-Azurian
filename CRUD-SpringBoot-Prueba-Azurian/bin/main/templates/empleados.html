<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/empleados}">Empleados</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/empleado/nuevo}">Registrar</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>




	<div class="container">
		<div class="row">
			<h1>INFORMACIÓN DE LOS EMPLEADOS</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Correo Electrónico</th>
					<th>Puesto</th>
					<th>Herramientas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado : ${empleados}">
					<td th:text="${empleado.id}">ID</td>
					<td th:text="${empleado.nombre}">Nombre</td>
					<td th:text="${empleado.apellido_Paterno}">Apellido Paterno</td>
					<td th:text="${empleado.apellido_Materno}">Apellido Materno</td>
					<td th:text="${empleado.correo}">Correo Electrónico</td>
					<td th:text="${empleado.puesto}">Puesto</td>
					<td>
						<a th:href="@{/empleado/editar/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
					</td>
						
					
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
