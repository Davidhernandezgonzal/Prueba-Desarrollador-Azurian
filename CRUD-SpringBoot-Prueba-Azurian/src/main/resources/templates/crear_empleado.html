<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registrar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/empleados}">Empleados</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/empleado/nuevo}">Registrar</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de empleado</h1>
				<div class="card-body">
					<form th:action="@{/empleados}" th:object="${empleado}" method="POST">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Escribe tu nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido Paterno</label>
							<input type="text" name="apellido_Paterno" th:field="*{apellido_Paterno}"
								class="form-control" placeholder="Escribe tu apellido paterno" required>
						</div>

						<br>
						<div class="form-group">
							<label>Apellido Materno</label>
							<input type="text" name="apellido_Materno" th:field="*{apellido_Materno}"
								class="form-control" placeholder="Escribe tu apellido materno" required>
						</div>
						<br>
						<div class="form-group">
							<label>Correo Electrónico</label>
							<input type="text" name="correo" th:field="*{correo}" class="form-control"
								placeholder="Escribe tu correo electrónico" required>
						</div>
						<br>
						<div class="form-group">
							<label>Puesto</label>
							<input type="text" name="puesto" th:field="*{puesto}" class="form-control"
								placeholder="Escribe tu puesto" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
